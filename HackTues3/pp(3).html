<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="mystyle.css"/>  
</head>
<body>
	<div style="clear:both">
	<div>
	<input id="text" type="text" name="text" value="My Text."><br>
		<div class="dropdown">
	  <button id="boton3" type="button" style="height:30px; width:30%; margin-top:20px; padding:10px 10px 10px 10px" data-toggle="dropdown">Size<span class="caret"></span></button>
	  <ul class="dropdown-menu" style="margin-left:40px" align="center">
		<li><button type="button" onclick="changesize('20px')">20px</button></li>
		<li><button type="button" onclick="changesize('40px')">40px</button></li>
	  </ul>
	</div>
			<div class="dropdown">
	  <button id="boton4" type="button" style="height:30px; width:30%; margin-top:20px; padding:10px 10px 10px 10px;" data-toggle="dropdown">Size<span class="caret"></span></button>
	  <ul class="dropdown-menu" style="margin-left:40px" align="center">
		<li><button type="button" onclick="changefont('Ariel')">Ariel</button></li>
		<li><button type="button" onclick="changefont('Trebuchet MS')">Trebuchet MS</button></li>
	  </ul>
	<section>
		<div id="drawingTools">
			<div id="colors">
				<button id="black" onclick="changeColor('black')"></button>
				<button id="white" onclick="changeColor('white')"></button>
				<button id="red" onclick="changeColor('red')"></button>
				<button id="green" onclick="changeColor('green')"></button>
				<button id="blue" onclick="changeColor('blue')"></button>
			</div>
			<div id="otherTools">
				<button id="clearVanvas" onclick="clearCanvas()">Clear</button>
				<button id="brushSize1" onclick="changeBrushSize(5)">1</button>
				<button id="brushSize2" onclick="changeBrushSize(20)">2</button>
				<button id="brushSize3" onclick="changeBrushSize(30)">3</button>
				<button id="brushSize4" onclick="changeBrushSize(40)">4</button><br/>
				<button id="fillCanvas" onclick="fillCanvas()">F</button>
				<button id="buttBrush" onclick="changeBrushStyle('butt')">Butt</button>
				<button id="squareBrush" onclick="changeBrushStyle('square')">Square</button>
				<button id="roundBrush" onclick="changeBrushStyle('round')">Round</button>
				<button id="openFile" onclick="triggerClick()">Open</button>
				<a id="download" download="image.png"><button type="button" onClick="download()">Download</button></a>
			</div>
		<canvas id="canvas" width="800" height="460"></canvas>
		<input id="file" type="file" accept="image/*" />
		</div>
		</div>
	</section>
	<script src="script.js"></script>
</body>
</html>
